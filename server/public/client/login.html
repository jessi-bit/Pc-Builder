<html>
   <head>
      <title>Login page</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
   </head>
   <body>
      <div class="container">
         <label class="form-label" for="name">Name</label>
         <input type="text" name="name" id="nameInput" class="form-control" />
         <label class="form-label" for="password">Password</label>
         <input type="text" name="password" id="passwordInput" class="form-control" />
         <button id="buttonLogin" type="button" class="btn btn-primary">Login</button>
      </div>


      <div class="container">
         <label class="form-label" for="upload">Upload file</label>
         <input type="file" name="UploadFile" id="upload" class="form-control" />
         <button id="buttonSend" type="button" class="btn btn-primary">Send</button>
      </div>
      <div id="result" class="container">
         
   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
   <div style="width: 200px; height: 200px">
      <img id="imgResult" alt="result" />
   </div>
   <script src="index.js"></script>
</body>

</html>
