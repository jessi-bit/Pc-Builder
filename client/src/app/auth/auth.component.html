<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" #authForm='ngForm'>
<p>
  <mat-form-field>
    <input type="text"
    matInput
    placeholder="username"
    ngModel
    formControlName="username"
    required>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input
    type="password"
    id="password"
    matInput
    placeholder= "password"
    ngModel
    formControlName="password"
    required>
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!authForm.valid">Accedi
  </button>
</div>


</form>
</mat-card-content>
</mat-card>
