<form class="form" (ngSubmit)="onAddComponent()" #f="ngForm">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput
      ngModel
      name="name">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Prezzo</mat-label>
    <input matInput
    ngModel
    name="price">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Potenza Utilizzata</mat-label>
    <input matInput
      ngModel
      name="power">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Famiglia Id</mat-label>
    <input
      matInput
      ngModel
      name="familyId">
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    >Aggiungi
  </button>
</form>
